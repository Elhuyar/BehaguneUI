<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Behagunea - NAF</title>
    <!--<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{{ STATIC_URL }}img/favicon.ico" rel="icon" />
    <!-- Custom CSS -->
    <!--<link href="{{ STATIC_URL }}css/clean-blog.css" rel="stylesheet">-->
    <link href="{{ STATIC_URL }}css/font.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/template.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/naf.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/perso.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/tooltipster.css" rel="stylesheet">
    <!--Emoji rendering styles-->
    <link href="{{ STATIC_URL }}css/emoji.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--Include React for more sophisticated client side rendering
    <script src="{{ STATIC_URL }}/js/react.js"></script>
    <script src="{{ STATIC_URL }}/js/react-dom.js"></script>
    <script src="{{ STATIC_URL }}/js/babel-browser.min.js"></script>
    -->
    <script src="{{ STATIC_URL }}/js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}/js/naf.js"></script>
  </head>
  <body>
    <div id='container' class="container">
      <h1>NAF visualization</h1>
      <div class="naf">
        <div class="tokens">
          {% for token in tokens %}
          {% if token.is_entity %}
          <span class='token entity' data-sentence="{{token.sentence}}" data-length="{{token.length}}" data-paragraph="{{token.paragraph}}" data-offset="{{token.offset}}" data-id="{{token.id}}" data-lemma="{{token.lemma}}"
          data-spos="{{token.simple_pos}}" data-pos="{{token.pos}}" data-type="{{token.type}}" data-entity="{{token.is_entity}}" data-entity-type="{{token.entity_type}}">{{ token.word }}</span>
          {% else %}
          <span class='token' data-sentence="{{token.sentence}}" data-length="{{token.length}}" data-paragraph="{{token.paragraph}}" data-offset="{{token.offset}}" data-id="{{token.id}}" data-lemma="{{token.lemma}}"
          data-spos="{{token.simple_pos}}" data-pos="{{token.pos}}" data-type="{{token.type}}" data-entity="{{token.is_entity}}" data-entity-type="{{token.entity_type}}">{{ token.word }}</span>
          {% endif %}
          {% if token.sentence_end %}
          <span class='sentence-end'>|</span>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
